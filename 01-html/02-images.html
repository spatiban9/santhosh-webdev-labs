  <body>
    <main>
      <!-- Add your code here -->
      <h1>Bear Image Gallery</h1>

      <figure>
        <img
          src="https://placebear.com/200/300"
          alt="two brown bears walking on rocks"
          width="200"
          height="300"
        />
        <figcaption>Placebear Image_1</figcaption>
      </figure>

      <figure>
        <img
          src="https://placebear.com/g/200/300"
          alt="close-up of a bear's face with mouth open"
          width="200"
          height="300"
        />
        <figcaption>Placebear Image_2</figcaption>
      </figure>
    </main>
  </body>
