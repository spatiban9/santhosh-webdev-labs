<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 03 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 class="text-center">Bootstrap Grid</h1>
      <div class="container">
        <div class="row g-0">
          <div class="col-12 col-md-6 box">One</div>
          <div class="col-12 col-md-6 box">Two</div>
          <div class="col-8 col-md-8 box">Three</div>
          <div class="col-4 col-md-4 box">Four</div>
          <div class="col-12 col-md-4 col-lg-8 box">Five</div>
          <div class="col-12 col-md-4 col-lg-2 box">Six</div>
          <div class="col-12 col-md-4 col-lg-2 box">Seven</div>
        </div>
      </div>
    </main>
  </body>
</html>
